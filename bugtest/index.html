<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Buglist Report Test</title>
  <script src="bugs.js"></script>
  <link rel="stylesheet" href="bugs.css">
</head>
<body>
<h1>Buglist Report Test</h1>
<p id="bzLine">Analyzed bug list: <a href="" id="bzURL"></a></p>

<div id="dashboard">
<p id="progressLine"></p>
<p id="totalLine" class="hidden">Total bugs: <span id="totalNum"></span> - <span id="totalOpen"></span>% open, <span id="totalFixed"></span>% fixed.</p>

<table id="compTbl" border="1" class="hidden">
<thead>
<tr><th>Component</th><th>Pct</th><th>Open</th><th>Fixed</th></tr>
</thead>
<tbody id="compTblBody">
</tbody>
</table>

</div>

<p id="debug"></p>
<ul id="debugLog"></ul>
</body>
</html>
